<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerler - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-content">
                <a href="index.html" class="back-btn">‚Üê Ana Sayfa</a>
                <div>
                    <h1>üìç Yerler Y√∂netimi</h1>
                    <p>Place CRUD ƒ∞≈ülemleri</p>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <div class="toolbar">
                <button class="btn btn-primary" id="addBtn" onclick="openAddModal()" style="display: none;">
                    ‚ûï Yeni Yer Ekle
                </button>
                <button class="btn btn-secondary" onclick="loadPlaces()">
                    üîÑ Yenile
                </button>
            </div>

            <div class="table-container">
                <table id="placesTable" class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ba≈ülƒ±k</th>
                            <th>Mesafe</th>
                            <th>Mesafe (km)</th>
                            <th>Olu≈üturulma</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody id="placesTableBody">
                        <tr>
                            <td colspan="6" class="loading">Y√ºkleniyor...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Yeni Yer Ekle</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="placeForm" onsubmit="savePlace(event)">
                <input type="hidden" id="placeId">
                
                <div class="form-group">
                    <label for="title">Ba≈ülƒ±k *</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">A√ßƒ±klama</label>
                    <textarea id="description" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="distanceText">Mesafe Metni</label>
                        <input type="text" id="distanceText" placeholder="√ñrn: Merkeze 15 km">
                    </div>
                    <div class="form-group">
                        <label for="distanceKm">Mesafe (km)</label>
                        <input type="number" id="distanceKm" step="0.1" placeholder="15.0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Enlem</label>
                        <input type="number" id="latitude" step="any">
                    </div>
                    <div class="form-group">
                        <label for="longitude">Boylam</label>
                        <input type="number" id="longitude" step="any">
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageUrls">G√∂rsel URL'leri (JSON Array veya virg√ºlle ayrƒ±lmƒ±≈ü)</label>
                    <textarea id="imageUrls" rows="3" placeholder='["url1", "url2"] veya url1, url2'></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">ƒ∞ptal</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="places.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (auth.canCreate()) {
                document.getElementById('addBtn').style.display = 'inline-flex';
            }
        });
    </script>
</body>
</html>
