<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        .login-box p {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        .login-error {
            background: var(--danger);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .login-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>ğŸ›ï¸ Admin Panel</h1>
            <p>GiriÅŸ YapÄ±n</p>
            
            <div id="loginError" class="login-error"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">KullanÄ±cÄ± AdÄ±</label>
                    <input type="text" id="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Åifre</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    ğŸ” GiriÅŸ Yap
                </button>
            </form>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border); text-align: center; color: var(--text-light); font-size: 0.875rem;">
                <p>VarsayÄ±lan Admin:</p>
                <p><strong>KullanÄ±cÄ± AdÄ±:</strong> admin</p>
                <p><strong>Åifre:</strong> admin123</p>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        // EÄŸer zaten giriÅŸ yapÄ±lmÄ±ÅŸsa dashboard'a yÃ¶nlendir
        if (auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await api.post('/Auth/login', { username, password });
                auth.setUser(response);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorDiv.textContent = error.message || 'GiriÅŸ baÅŸarÄ±sÄ±z. LÃ¼tfen kullanÄ±cÄ± adÄ± ve ÅŸifrenizi kontrol edin.';
                errorDiv.classList.add('show');
                setTimeout(() => errorDiv.classList.remove('show'), 5000);
            }
        }
    </script>
</body>
</html>
